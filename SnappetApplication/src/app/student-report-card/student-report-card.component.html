<div class="card flex-sm-row mb-gutter" (click)="gotoStudentDetail()">
  <img class="card-img-top card-img-sm-left" [src]="getImageSrc()" default="../../assets/contact-fallback.png"
    height="90" width="90" />
  <div class="card-body">
    <h4 class="card-title">{{student.name}}</h4>
    <div class="card-text">
      <div>Attempted: {{student.attempted}}</div>
      <div>Correct: {{student.correct}}</div>
      <div>Incorrect: {{student.incorrect}}</div>
    </div>
  </div>
</div>
