  <div class="col-sm-3" *ngFor="let student of top10">

        width="90" />
      <div class="card-body">
        <h4 class="card-title">{{student.name}}</h4>
        <p class="card-text">Example text</p>
      </div>
    </div>
  </div>
</div>

</div>
