<form (ngSubmit)="onSubmit()">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label>Identifier</label>
        </div>
        <div class="col-auto">
            <input type="number" name="identifier" [(ngModel)]="identifier" class="form-control">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
        </div>
    </div>
</form>
