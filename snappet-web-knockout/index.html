<!DOCTYPE html>
<html>
<head>
  <title>Snappet Challenge</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />


</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Snappet Challenge</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#/WeekReport">Week Report</a></li>
        <li><a href="#/DayReport">Day Report</a></li>
        <li><a href="#/Students">Student List</a></li>
      </ul>
    </div>
  </nav>

  <div id="content"></div>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/knockout.js"></script>
  <script src="scripts/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="scripts/chart.js"></script>
  <script src="scripts/sammy-latest.min.js"></script>
  <script>
    var app = $.sammy(function () {
      this.element_selector = '#content';
      this.get("#/WeekReport", function (context) {
        context.app.swap('');
        context.render('views/reports/week.html').appendTo(context.$element());
      });

      this.get("#/DayReport", function (context) {
        context.app.swap('');
        context.render('views/weeks/day.html').appendTo(context.$element());
      });

      this.get("#/Students", function (context) {
        context.app.swap('');
        context.render('views/students/studentList.html').appendTo(context.$element());
      });

      this.get("#/Students/:studentID", function (context) {
        context.app.swap('');
        context.render('views/students/studentData.html').appendTo(context.$element());
      });

      $(function () {
        app.run('#/WeekReport');
      });
    });
  </script>
</body>
</html>
