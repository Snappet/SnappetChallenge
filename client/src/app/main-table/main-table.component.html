
<div class="mat-elevation-z8 example-container">
  <table
    mat-table
    class="full-width-table"
    [dataSource]="dataSource"
    matSort
    aria-label="Elements"
  >
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
    </ng-container>

    <ng-container matColumnDef="NoOfExercise">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NoOfExercise</th>
      <td mat-cell *matCellDef="let row">{{ row.NoOfExercise }}</td>
    </ng-container>
    <ng-container matColumnDef="NoOfAttempts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NoOfAttempts</th>
      <td mat-cell *matCellDef="let row">{{ row.NoOfAttempts }}</td>
    </ng-container>
    <ng-container matColumnDef="RightAttemptCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        RightAttemptCount
      </th>
      <td mat-cell *matCellDef="let row">{{ row.RightAttemptCount }}</td>
    </ng-container>
    <ng-container matColumnDef="Progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
      <td mat-cell *matCellDef="let row"> <div class="progress" style="margin-top: 8px">
          <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="row.Progress" aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width: row.Progress+'%'}">
            <span>{{row.Progress}}%</span>
          </div>
        </div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <p *ngIf="dataSource.data.length === 0">No records found</p>
  <mat-paginator
  #paginator
  [length]="dataSource.data.length"
  [pageIndex]="0"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 15]"
>
</mat-paginator>
</div>
