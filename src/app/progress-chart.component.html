<h1>Progress by subject</h1>

<ngx-charts-bar-vertical
  [results]="single"
  [view]="[0, 600]"
  [gradient]="true"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="true"
  [xAxisLabel]="'Subject'"
  [yAxisLabel]="'Progress'"
></ngx-charts-bar-vertical>
