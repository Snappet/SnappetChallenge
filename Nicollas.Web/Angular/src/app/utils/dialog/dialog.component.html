<h1 md-dialog-title>{{data.title}}</h1>
<div md-dialog-content>
  <p>{{data.question}}</p>
  <md-input-container class="full" *ngIf="data.customResponse">
    <input mdInput tabindex="1" placeholder="Resposta" [(ngModel)]="data.response">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-button [md-dialog-close]="data.response" tabindex="2">{{data.okText}}</button>
  <button md-button (click)="onNoClick()" tabindex="-1">{{data.noText}}  <span *ngIf="data.timeout > 0" class="pull-right"> ({{data.timeout}})</span></button>
</div>
