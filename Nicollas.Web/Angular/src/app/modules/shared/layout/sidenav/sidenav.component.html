<span>
    <div class="user-panel">
        <div class="pull-left image"><img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg" alt="User Image" class="img-circle"></div>
        <div class="pull-left info">
            <p>{{(authInformation | async)?.user_name}}</p>
            <p class="designation">Admin</p>
        </div>
    </div>
    <ul class="sidebar-menu">
        <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a href="#" routerLink="/"><i class="fa fa-television"></i><span>Wellcome</span></a>
        </li>
        <li routerLinkActive="active" *ngIf="guard.HasClaim(['Order','Bill'])">
            <a href="#" routerLink="/Admin/Charts"><i class="fa fa-eye"></i><span>Report</span></a>
        <li routerLinkActive="active" *ngIf="guard.HasClaim(['User'])">
            <a href="#" routerLink="/Admin/Users"><i class="fa fa-user"></i><span>Users</span></a>
        </li>                 
    </ul>

    <div class="panel-botton">
        <button md-icon-button mdTooltip="Logout" [mdTooltipPosition]="'above'" (click)="logout()">
            <md-icon class="md-24">lock</md-icon>
          </button>
          <button md-icon-button mdTooltip="Help/about" [mdTooltipPosition]="'above'">
            <md-icon class="md-24">help</md-icon>
          </button>
          <button md-icon-button mdTooltip="Full screen" [mdTooltipPosition]="'above'" (click)="setFullScreen();">
            <md-icon class="md-24"*ngIf="!layoutConfig.isScreenFull">zoom_out_map</md-icon>
            <md-icon class="md-24"*ngIf="layoutConfig.isScreenFull">fullscreen_exit</md-icon>
          </button>
          <!-- <button md-icon-button color="warn" [hidden]="true">
            <md-icon class="md-24">fullscreen_exit</md-icon>
          </button> -->
          <button md-icon-button mdTooltip="Opinion and suggestions" [mdTooltipPosition]="'above'">
            <md-icon class="md-24">insert_emoticon</md-icon>
          </button>
    </div>
</span>
