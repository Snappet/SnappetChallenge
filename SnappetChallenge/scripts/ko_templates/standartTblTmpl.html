<script type="text/html" id="standartTblTmpl">
    <table cellspacing="0" cellpadding="0" data-bind='visible: itemsOnCurrentPage().length > 0, attr:{ class : ($root.gridClass ? $root.gridClass : "table table-striped") }'>
        <thead>
            <tr data-bind="foreach: columns">
                <th data-bind="style : { width: $data.colWidth }">
                    <a href='#' data-bind="text: headerText, click: function (item) { $root.sortProp({ field: item.dataField, direction: ($root.sortProp().direction == 'desc' ? 'asc' : 'desc') }); return false; }" />
                    <a href='#' class="sort" data-bind="style: { display: $root.sortProp().field == dataField ? 'inline-block' : 'none', background: $root.sortProp().direction == 'desc' ? 'url(assets/img/usort.png) no-repeat 0 0' : 'url(assets/img/dsort.png) no-repeat 0 0' }"></a>
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: itemsOnCurrentPage">
            <tr data-bind="foreach: $parent.columns">
                <td data-bind="style : { width: $data.colWidth }">
                    <span data-bind="html: typeof rowText == 'function' ? rowText($parent, $root) : $parent[dataField]"></span>
                </td> 
            </tr>
        </tbody>
    </table>

</script>
