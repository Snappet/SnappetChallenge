<!DOCTYPE HTML>

<html>
<head>

    <link href="assets/bs/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" />

    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/knockout-3.4.2.js"></script>
    <script src="scripts/knockout.simpleGrid.3.0.js"></script>
    <!--<script src="scripts/knockout.mapping.js"></script>-->

    <script src="assets/bs/js/bootstrap.min.js"></script>
    <script src="assets/datepicker/js/bootstrap-datepicker.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="scripts/workResults.js"></script>


    <style>
        .table th a.sort { width: 10px; height: 10px; }
        .main { padding: 20px 40px; }
        .cal-title{font-size:1.3em;display:inline-block;}
        .input-group.date{display: inline-table;width: 250px;vertical-align: middle;}
        .input-group.date input{font-size: 1.3em;}
        .nav-tabs{margin-top:20px}
        .help{color:grey;font-style:italic}
        
        .piechart{width: 700px; height: 300px;display:inline-block}
        .colchart {width: 900px; height: 400px;margin:0 auto}
        .singleData{display: inline-block;vertical-align: top;font-size: 1.2em;font-weight: bold;margin: 20px 0 0 20px;}
        .singleData span{display: block;font-size: 1.7em;}
        .singleData span.prog{color: #4949d6;}
        .singleData span.diff{color: #8716bf;}


    </style>

    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart', 'bar'] });
        

        $(document).ready(function () {

            requireTemplates(["standartTblTmpl"],

                 function () {
                     vm = new WorkResults_VM();
                     ko.applyBindings(vm);
                     //$ctrl.show();
                 });

            
        });
    </script>

    <script type="text/javascript">
    //  google.charts.setOnLoadCallback(drawChart);

     
    </script>

</head>
<body>

    <div class="main">

        <div>
            <h1 class="cal-title">Please select a day to show:</h1>
            <div class="input-group date">
                <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
            <div class="help">* Please use dates in range - 01/03/2015 to 30/03/2015 (The test data is available for these dates only)</div>
        </div>

        <div class="tabs-main" data-bind="visible:items().length > 0">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item active"><a class="nav-link active" data-toggle="tab" href="#dash">Teacher's Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#details">Day assignemnts details</a></li>
            </ul>
            <div class="tab-content">
                <div id="dash" class="tab-pane fade active in" role="tabpanel">
                    <div class="piechart"></div>
                    <div class="singleData">Overall progress this day: <span class="value prog" data-bind="text:overallProgress"></span></div>
                    <div class="singleData" style="margin-left:140px">Average difficulty this day: <span class="value diff" data-bind="text:avgDifficulty"></span></div>

                    <div>
                        <div class="colchart"></div>
                    </div>

                </div>

                <div id="details" class="tab-pane fade" role="tabpanel">

                    <div data-bind='simpleGrid: mainVM, simpleGridTemplate: "standartTblTmpl"'></div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
