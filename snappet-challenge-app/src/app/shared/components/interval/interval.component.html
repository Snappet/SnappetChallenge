<h2>Interval: {{from?.toLocaleDateString()}} - {{to?.toLocaleDateString()}}</h2>
<div class="interval">
  <div class="interval__select">
    <mat-form-field appearance="fill">
      <mat-label>Select interval</mat-label>
      <mat-select [(ngModel)]="selectedInterval" (selectionChange)="onIntervalChange($event)">
        <mat-option *ngFor="let interval of intervals" [value]="interval">
          {{interval.text}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [disabled]="selectedInterval.value !== 'custom'" [rangePicker]="picker">
        <input readonly [(ngModel)]="from" matStartDate placeholder="Start date">
        <input readonly (dateChange)="onDateChange()" [(ngModel)]="to" matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
</div>
