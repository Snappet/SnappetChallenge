<form class="filters" [formGroup]="params" (ngSubmit)="filter($event)">
    <p>Filters</p>
    <mat-form-field>
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="datePicker">
            <input
                    matDatepickerInput
                    matStartDate
                    placeholder="Start date"
                    formControlName="startdate"
                    [max]="maxDate">
            <input
                    matEndDate
                    placeholder="End date"
                    formControlName="enddate"
                    [max]="maxDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-date-range-picker #datePicker></mat-date-range-picker>
    </mat-form-field>
    <button mat-button color="primary" type="submit">Search</button>
</form>
<h2 class="text-magenta">User Activity</h2>
<p>Students (User ID) number of activities within the given date range.</p>
<div class="chart-container">
    <canvas baseChart width="100%" height="400"
            [datasets]="activities"
            [labels]="labels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="false"
            [plugins]="[]"
            chartType="line"
    ></canvas>
</div>
