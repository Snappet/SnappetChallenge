<mat-form-field appearance="fill">
  <mat-label>Students</mat-label>
  <mat-select [formControl]="studentController" (valueChange)="studentFilterChanged($event)">
    <mat-select-trigger>
      {{studentController.value}}
    </mat-select-trigger>
    <mat-option *ngFor="let student of students" [value]="student">{{student}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill" *ngIf="!view" [formGroup]="dateForm">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="start" (dateChange)="dateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


<mat-radio-group aria-label="Select an option" (change)="viewChanged($event)" *ngIf="subject_reports">
  <mat-radio-button value="1" [checked]="true">Subject Overview</mat-radio-button>
  <mat-radio-button value="2">Learning Objective Overview</mat-radio-button>
</mat-radio-group>


<td-data-table [data]="subject_reports" [columns]="subjectConfigWidthColumns" *ngIf="view && subject_reports">
</td-data-table>

<td-data-table [data]="learning_report" [columns]="learningConfigWidthColumns" *ngIf="!view">
</td-data-table>
