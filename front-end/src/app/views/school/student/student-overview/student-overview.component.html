<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="UserId">
    <th mat-header-cell *matHeaderCellDef>UserId</th>
    <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="AnswerCount">
    <th mat-header-cell *matHeaderCellDef>Answer Count</th>
    <td mat-cell *matCellDef="let element">{{ element.answerCount }}</td>
  </ng-container>

  <ng-container matColumnDef="Min">
    <th mat-header-cell *matHeaderCellDef>Min</th>
    <td mat-cell *matCellDef="let element">{{ element.min }}</td>
  </ng-container>

  <ng-container matColumnDef="Mean">
    <th mat-header-cell *matHeaderCellDef>Mean</th>
    <td mat-cell *matCellDef="let element">{{ element.mean }}</td>
  </ng-container>

  <ng-container matColumnDef="High">
    <th mat-header-cell *matHeaderCellDef>High</th>
    <td mat-cell *matCellDef="let element">{{ element.high }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="overviewColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: overviewColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
