<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Subject">
    <th mat-header-cell *matHeaderCellDef>Subject</th>
    <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
  </ng-container>

  <ng-container matColumnDef="Domain">
    <th mat-header-cell *matHeaderCellDef>Domain</th>
    <td mat-cell *matCellDef="let element">{{ element.domain }}</td>
  </ng-container>

  <ng-container matColumnDef="LearningObjective">
    <th mat-header-cell *matHeaderCellDef>LearningObjective</th>
    <td mat-cell *matCellDef="let element">
      {{ element.learningObjective }}
    </td>
  </ng-container>

  <ng-container matColumnDef="AnswerCount">
    <th mat-header-cell *matHeaderCellDef>Answer Count</th>
    <td mat-cell *matCellDef="let element">
      {{ element.answerCount }}
    </td>
  </ng-container>

  <ng-container matColumnDef="SubmitDateTime">
    <th mat-header-cell *matHeaderCellDef>SubmitDateTime</th>
    <td mat-cell *matCellDef="let element">{{ element.submitDateTime }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="dashboardColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: dashboardColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
