<div class="chart linear">
	<div class="tooltip HI" ng-show="tooltip.show">
		{{tooltip.data.day | moment:'format':'DD MMM YYYY HH:mm'}}: {{tooltip.data.count}}
	</div>
	
	<svg>
		<defs>
			<filter id="inset_shadow" x="-50%" y="-50%" width="200%" height="200%">
				<feComponentTransfer in=SourceAlpha>
					<feFuncA type="table" tableValues="1 0" />
				</feComponentTransfer>
				<feGaussianBlur stdDeviation="2"/>
				<feOffset dx="0" dy="1" result="offsetblur"/>
				<feFlood flood-color="rgb(0, 0, 0)" result="color"/>
				<feComposite in2="offsetblur" operator="in"/>
				<feComposite in2="SourceAlpha" operator="in" />
				<feMerge>
					<feMergeNode in="SourceGraphic" />
					<feMergeNode />
				</feMerge>
			</filter> 

			<filter id="drop_shadow">
				<feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
				<feOffset dx="0" dy="1" result="offsetblur"/>
				<feFlood flood-color="rgba(0,0,0,0.5)"/>
				<feComposite in2="offsetblur" operator="in"/>
				<feMerge>
					<feMergeNode/>
					<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>

			<linearGradient id="area_gradient" x1="100%" y1="0%" x2="100%" y2="100%" gradientUnits="objectBoundingBox">
				<stop offset="0%" style="stop-color:rgba(255, 0, 0, 0.15); stop-opacity:1"></stop>
				<stop offset="100%" style="stop-color:rgba(255, 0, 0, 0); stop-opacity:1"></stop>
			</linearGradient>			
		</defs>
	</svg>
</div>
