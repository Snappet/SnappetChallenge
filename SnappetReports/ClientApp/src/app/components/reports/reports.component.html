<h3 class="text-warning">Report Dashboard</h3>

<p *ngIf="!reportRecords"> <b>Loading...</b> </p>


<div>
  <div>
    <p class="font-weight-bold myheadings">
      Daily Subject Report:
    </p>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
      <thead class="thead-light">
        <tr>
          <th>Subject</th>
          <th>Date</th>
          <th>Number of Answers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recordDailySubject of reportDailySubjects">
          <td>{{recordDailySubject.subject}}</td>
          <td>{{recordDailySubject.reportDate}}</td>
          <td>{{recordDailySubject.subjectAnswers}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="height:50px"></div>
  <div style="width:400px; flex:1;">
    <p class="font-weight-bold myheadings">
      Subject Report:
    </p>
    <table class="table table-sm table-hover table-sm" *ngIf="reportSubjectAnswerCount">
      <thead class="thead-light">
        <tr>
          <th>Subject</th>
          <th>Number of Answers</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recordSubjectAnswer of reportSubjectAnswerCount">
          <td>{{recordSubjectAnswer.subject}}</td>
          <td>{{recordSubjectAnswer.answerCount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
