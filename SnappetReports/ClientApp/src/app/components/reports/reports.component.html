<h1>Report Dashboard</h1>

<p *ngIf="!reportRecords"> <b>Loading...</b> </p>


<div>
  <h2>
    Subject Answers:
  </h2>
  <table class="table table-striped" *ngIf="reportSubjectAnswerCount">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Number of Answers</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recordSubjectAnswer of reportSubjectAnswerCount">
        <td>{{recordSubjectAnswer.subject}} ddd</td>
        <td>{{recordSubjectAnswer.answerCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
